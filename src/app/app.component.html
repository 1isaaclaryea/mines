<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="push" (openedChange)="handleDrawerPositionChanged($event)">
        <mat-nav-list>
            <a mat-list-item href="#">Reports</a>
            <a mat-list-item href="#">Data entry</a>
        </mat-nav-list>          
    </mat-drawer>
  
    <div class="sidenav-content">
      <div class="menu-bar">      
        <button class="menu-btn" mat-icon-button (click)="toggleDrawer(drawer)" aria-label="Menu button">
          <mat-icon>{{drawerOut ? "close" : "menu"}}</mat-icon>
        </button>

        <div class="float-right">
          <button class="menu-btn" mat-icon-button aria-label="Settings button">
            <mat-icon>settings</mat-icon>
          </button>
          <button class="menu-btn" mat-icon-button aria-label="Account settings button">
            <mat-icon>account_circle</mat-icon>
          </button>
        </div>

      </div>
      
      <div class="main-content">
        <test-dash></test-dash>
      </div>
    </div>
  
</mat-drawer-container>
  

<router-outlet></router-outlet>
