<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="push" (openedChange)="handleDrawerPositionChanged($event)">
      <div class="heading">
        <img src="assets/logo.png" class="logo" alt="" srcset=""> <br>
        <p>Mining company</p>
      </div>
        <mat-nav-list>
            <a mat-list-item routerLink="/">Reports</a>
            <a mat-list-item routerLink="/data-entry">Data entry</a>
        </mat-nav-list>          
    </mat-drawer>
  
    <div class="sidenav-content">
      <div class="menu-bar">      
        <button class="menu-btn" mat-icon-button (click)="toggleDrawer(drawer)" aria-label="Menu button">
          <mat-icon>{{drawerOut ? "close" : "menu"}}</mat-icon>
        </button>

        <div class="float-right">
          <button class="menu-btn" mat-icon-button aria-label="Settings button">
            <mat-icon matTooltip="Application settings">settings</mat-icon>
          </button>
          <button (click)="handleRoute('login')" routerLink="/login" class="menu-btn" mat-icon-button aria-label="Account settings button">
            <mat-icon matTooltip="Account settings">account_circle</mat-icon>
          </button>
        </div>

      </div>
      
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  
</mat-drawer-container>
