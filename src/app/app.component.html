<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="push" (openedChange)="handleDrawerPositionChanged($event)">
      <div class="heading">
        <img src="assets/logo.png" class="logo" alt="" srcset=""> <br>
        <p>Mining company</p>
      </div>
        <mat-nav-list>
            <a mat-list-item routerLink="/">
              <div class="nav-item">
                <mat-icon class="nav-icon">assessment</mat-icon>
                <span class="nav-text">Dashboard</span>
              </div>
            </a>
            <a mat-list-item routerLink="/data-entry"  *ngIf="!isAdmin">
              <div class="nav-item">
                <mat-icon class="nav-icon">edit</mat-icon>
                <span class="nav-text">Data entry</span>
              </div>
            </a>
            <a mat-list-item routerLink="/accounts" *ngIf="isAdmin">
              <div class="nav-item">
                <mat-icon class="nav-icon">people</mat-icon>
                <span class="nav-text">Accounts</span>
              </div>
            </a>
            <!-- add check to see if user is admin later -->
            <a mat-list-item routerLink="/budget-entry" *ngIf="isAdmin">
              <div class="nav-item">
                <mat-icon class="nav-icon">receipt</mat-icon>
                <span class="nav-text">Budget entry</span>
              </div>
            </a>
            <!-- <a mat-list-item routerLink="/preferences">
              <div class="nav-item">
                <mat-icon class="nav-icon">monitoring</mat-icon>
                <span class="nav-text">Production monitoring</span>
              </div>
            </a>
            <a mat-list-item routerLink="/preferences">
              <div class="nav-item">
                <mat-icon class="nav-icon">engineering</mat-icon>
                <span class="nav-text">Equipment monitoring</span>
              </div>
            </a> -->
            <a mat-list-item routerLink="/preferences">
              <div class="nav-item">
                <mat-icon class="nav-icon">settings</mat-icon>
                <span class="nav-text">Preferences</span>
              </div>
            </a>
            <a mat-list-item routerLink="/chat">
              <div class="nav-item">
                <mat-icon class="nav-icon">insights</mat-icon>
                <span class="nav-text">AI Insights</span>
              </div>
            </a>
            <a mat-list-item (click)="logout()" routerLink="/login" >
              <div class="nav-item">
                <mat-icon class="nav-icon">logout</mat-icon>
                <span class="nav-text">Logout</span>
              </div>
            </a>
            
        </mat-nav-list>          
    </mat-drawer>
  
    <div class="sidenav-content">
      <div class="menu-bar">      
        <button class="menu-btn" mat-icon-button (click)="toggleDrawer(drawer)" aria-label="Menu button">
          <mat-icon>{{drawerOut ? "close" : "menu"}}</mat-icon>
        </button>

        <div class="float-right">
          <button class="menu-btn" mat-icon-button aria-label="Settings button">
            <mat-icon matTooltip="Application settings">settings</mat-icon>
          </button>
          <button (click)="logout()" class="menu-btn" mat-icon-button aria-label="Account settings button">
            <mat-icon matTooltip="Account settings">account_circle</mat-icon>
          </button>
        </div>

      </div>
      
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  
</mat-drawer-container>
