<div class="login-container">
    <div class="img-container">
        <img class="logo" src="./assets/logo.png" alt="" srcset="">
    </div>
    <mat-form-field class="form-field">
        <mat-label for="username" class="input-label">Username</mat-label>
        <input matInput type="text" class="username">
    </mat-form-field>
    <mat-form-field class="form-field">
        <mat-label for="password" class="input-label">Password</mat-label>
        <input matInput type="password" class="password">
    </mat-form-field>
    <div class="btn-container">
        <button mat-button routerLink="/" class="submit-btn">Login</button>
    </div>
</div>
